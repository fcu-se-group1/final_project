{% extends "base.html" %}

{% block title %}Search result{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80%;">
    <div class="col-12 col-lg-10 col-xl-8">
        <div class="card border-purple rounded-4 h-100">
            <div class="card-header p-3 px-4"><h3 class="fw-bold mb-0">搜尋結果</h3></div>
            
            <div class="card-body text-purple d-flex justify-content-center align-items-center p-2">
                <div class="col vh-50 overflow-auto">
                    <table class="table table-bordered">
                        <thead id="tableHead">
                            <!-- Thead will be dynamically inserted here by JavaScript if data is found -->
                        </thead>
                        <tbody id="courseTableBody">
                            <!-- Rows will be dynamically inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <p id="noResultsMessage" class="d-none text-center text-purple mb-0"></p>
            </div>

            <div class="card-footer px-4">
                <div class="d-flex justify-content-end" style="gap: 2rem;">
                    <a href="{{ url_for('search_article') }}" class="btn btn-indigo">返回</a>
                    <a href="{{ url_for('chooseFunction') }}" id="checkButton" class="btn btn-indigo" onclick="clearSelectedFunction()">確認</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block content1 %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 假資料
        const fakeData = {
            length: 10,
            message: '',
            0: { career_type: 'R實用型', article_id: 1, title: '文章標題1', username: '作者1' },
            1: { career_type: 'I研究型', article_id: 2, title: '文章標題2', username: '作者2' },
            2: { career_type: 'A藝術型', article_id: 3, title: '文章標題3', username: '作者3' },
            3: { career_type: 'S社會型', article_id: 4, title: '文章標題4', username: '作者4' },
            4: { career_type: 'E企業型', article_id: 5, title: '文章標題5', username: '作者5' },
            5: { career_type: 'C事務型', article_id: 6, title: '文章標題6', username: '作者6' },
            6: { career_type: 'R實用型', article_id: 7, title: '文章標題7', username: '作者7' },
            7: { career_type: 'I研究型', article_id: 8, title: '文章標題8', username: '作者8' },
            8: { career_type: 'A藝術型', article_id: 9, title: '文章標題9', username: '作者9' },
            9: { career_type: 'S社會型', article_id: 10, title: '文章標題10', username: '作者10' }
        };
        localStorage.setItem('searchResults', JSON.stringify(fakeData));
        displayResults();
    });

    async function displayResults() {
        const resultsContainer = document.getElementById('courseTableBody');
        const tableHead = document.getElementById('tableHead');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const data = JSON.parse(localStorage.getItem('searchResults'));

        if (data.message) {
            noResultsMessage.textContent = data.message;
            noResultsMessage.style.display = 'block';
        } else {
            if (data.length > 0) {
                tableHead.innerHTML = `
                    <tr class="text-center">
                        <th class="col-3">類型</th>
                        <th class="col">文章標題</th>
                        <th class="col-3">作者</th>
                    </tr>
                `;
                let resultsContent = '';
                for (let i = 0; i < data.length; i++) {
                    const article = data[i];
                    resultsContent += `
                        <tr class="text-center">
                            <td>${article.career_type}</td>
                            <td><a href="/article_details/${article.article_id}">${article.title}</a></td>
                            <td>${article.username}</td>
                        </tr>
                    `;
                }
                resultsContainer.innerHTML = resultsContent;
            } else {
                noResultsMessage.textContent = '查無符合條件的文章';
                noResultsMessage.classList.remove('d-none');
            }
        }
    }

    function clearSelectedFunction() {
        localStorage.removeItem('selectedFunction');
    }
</script>
{% endblock %}
