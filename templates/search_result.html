{% extends "base.html" %}

{% block title %}Search result{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80%;">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6">
        <div class="card border-purple rounded-4 h-100">
            <div class="card-header p-3 px-4"><h3 class="fw-bold mb-0">搜尋結果</h3></div>
            
            <div class="card-body text-secondary d-flex justify-content-center align-items-center p-2">
                <div class="d-flex flex-column justify-content-center align-items-start my-3" style="gap: 0.5rem;">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <div id="resultsContainer" class="fw-bold mb-0"></div>
                    </div>
                </div>
            </div>

            <div class="card-footer px-4">
                <div class="d-flex justify-content-center" style="gap: 2rem;">
                    <a href="{{ url_for('search_article') }}" class="btn btn-indigo">返回</a>
                    <a href="{{ url_for('chooseFunction') }}" id="checkButton" class="btn btn-indigo" onclick="clearSelectedFunction()">確認</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block content1 %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        displayResults();
    });

    function displayResults() {
        const resultsContainer = document.getElementById('resultsContainer');
        const data = JSON.parse(localStorage.getItem('searchResults'));

        if (data.message) {
            resultsContainer.innerHTML = `<p>${data.message}</p>`;
        } else {
            let resultsContent = '<ul>';
            data.forEach(article => {
                resultsContent += `<li><a href="/article_details/${article.article_id}">${article.title}</a> by ${article.username}</li>`;
            });
            resultsContent += '</ul>';
            resultsContainer.innerHTML = resultsContent;
        }
    }

    function clearSelectedFunction() {
        localStorage.removeItem('selectedFunction');
    }
</script>
{% endblock %}
